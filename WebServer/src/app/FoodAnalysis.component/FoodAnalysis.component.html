<h1 align="center">Food Trend</h1>

<!--Form for query -->

<div class="box_div">
  <div class="jumbotron">
    <h2>Search for Food Trends</h2>

    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">

      <div class="form-group">
        <label>Food:</label>
        <input type="text" class="form-control" placeholder="Beef" name="food" ngModel required>
      </div>

      <div class="form-group">
        <label>Within how many Months:</label>
        <input type="number" class="form-control" placeholder="2" name="months" ngModel required>
      </div>

      <div class="form-group">
        <label>Within how many Kilometres:</label>
        <input type="number" class="form-control" placeholder="20" name="km" ngModel required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>

    </form>
  </div>
</div>

<div id="selectmap" class="box_div">
  <h2>Select your location</h2>
  <sebm-google-map [latitude]="lat" [longitude]="lng">
    <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [markerDraggable]=true (dragEnd)="updateLocation($event)"></sebm-google-map-marker>
  </sebm-google-map>
</div>

<!--Displays Forms -->
<div *ngFor="let form of foodAnalysisForms" id="results" class="box_div">
  <div class="panel panel-default col-med">
    <div class="panel-body">
      <div class="media">
        <div class="media-body">
          <h5>{{form.Msg}}</h5>
          <h5>{{form.food}}</h5>
          <h5>{{form.date}}</h5>
        </div>
      </div>
    </div>
  </div>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>

  <div id="resultsmap" class="map_div" *ngIf="foodAnalysisForms">
    <h2>Results Map</h2>
    <sebm-google-map [latitude]="lat" [longitude]="lng">
      <sebm-google-map-marker [latitude]="lat" [longitude]="lng" [label]="'F'" [title]="Marker" (markerClick)="markerClick()"></sebm-google-map-marker>
      <!--<sebm-google-map-marker *ngFor="let marker of markers" (markerClick)="markerClick()" [latitude]="marker.lat" [longitude]="marker.lng" [label]="marker.id"></sebm-google-map-marker>-->
    </sebm-google-map>

  <p class="error" *ngIf="marker">Marker</p>
  <p class="error" *ngIf="!marker">no Marker</p>
  <p class="error" *ngIf="markers">have Markers</p>
  <p class="error" *ngIf="!markers">no Markers</p>
  <p class="error" *ngIf="errorMessage">error</p>
  </div>

  

  <div id="bottom"></div>
